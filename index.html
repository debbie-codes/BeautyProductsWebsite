<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------Title of the Website on the Tab------>
    <title>Beauty Products Website</title>

    <!-------The link to CSS file ------------>
    <link rel="stylesheet" href="./style.css">

    <!--------The Fav Icon---------->
    <link rel="shortcut icon" href="Images/cosmetics icon.png">

    <!------Font-Awsome For The Icons link------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    
    <!----The Navigation Bar--------->
    <nav class="navigation">

        <!------The Organization Logo------>
        <a href="#" class="logo">
            <img src="./Images/logo2.png">
        </a>

        <!-----The Search Engine-------->
        <form class="search-box">
            <input type="text" placeholder="Search The Product Here" required/>
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <!-------The Navigation btns------>
        <div class="nav-btns">

            <!-----The User -->
            <a href="#" class="nav-user">
                <i class="fa-regular fa-user"></i>
            </a>

            <!-----The Cart------>
            <a href="#" class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>

        </div>
        
    </nav> <!------The End of Navigation Bar----->


    <!--------The Home Page------->

    <!------The Link to the JavaScript File ------>
    <script src="script.js"></script>
</body>
</html>
